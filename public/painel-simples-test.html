<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Simples - Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 12px;
        }
        .card-content {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin: 8px 4px 8px 0;
        }
        .status.ativo {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .status.inativo {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî Painel de Mensagens - Brutus Burger</h1>
            <button onclick="carregarMensagens()" style="padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px;">
                üîÑ Recarregar
            </button>
        </div>
        
        <div id="loading" class="loading">
            üîÑ Carregando mensagens...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="grid" class="grid" style="display: none;"></div>
    </div>

    <script>
        let mensagens = [];
        
        async function carregarMensagens() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const gridDiv = document.getElementById('grid');
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            gridDiv.style.display = 'none';
            
            try {
                console.log('üöÄ Carregando mensagens...');
                
                const response = await fetch('/api/mensagens');
                console.log('üì° Resposta:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                mensagens = await response.json();
                console.log('‚úÖ Mensagens carregadas:', mensagens.length);
                
                renderizarMensagens();
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Erro: ${error.message}`;
            }
        }
        
        function renderizarMensagens() {
            const loadingDiv = document.getElementById('loading');
            const gridDiv = document.getElementById('grid');
            
            loadingDiv.style.display = 'none';
            gridDiv.style.display = 'grid';
            
            if (mensagens.length === 0) {
                gridDiv.innerHTML = '<div class="card"><div class="card-title">Nenhuma mensagem encontrada</div></div>';
                return;
            }
            
            gridDiv.innerHTML = mensagens.map(msg => `
                <div class="card">
                    <div class="card-title">${msg.titulo || 'Sem t√≠tulo'}</div>
                    <div class="card-subtitle">Chave: ${msg.chave}</div>
                    <div>
                        <span class="status ${msg.ativo ? 'ativo' : 'inativo'}">
                            ${msg.ativo ? 'Ativo' : 'Inativo'}
                        </span>
                        <span class="status ativo">${msg.tipo}</span>
                    </div>
                    <div class="card-content">
                        ${msg.conteudo.length > 150 ? msg.conteudo.substring(0, 150) + '...' : msg.conteudo}
                    </div>
                </div>
            `).join('');
            
            console.log('üé® Renderiza√ß√£o conclu√≠da');
        }
        
        // Carregar automaticamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM carregado');
            carregarMensagens();
        });
    </script>
</body>
</html>
